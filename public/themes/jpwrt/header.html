<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{$siteTitle}{notempty $tagline}_{$tagline}{endnotempty}</title>
    <meta name="keywords" content="{$siteKeywords}">
    <meta name="description" content="{$siteDescription}">
    <link rel="icon" href="{$webroot}public/static/images/favicon.ico">
    <link rel="stylesheet" href="{$webroot}public/static/css/bootstrap.min.css">
    <script src="{$webroot}public/static/js/jquery.min.js"></script>
    <script src="{$webroot}public/static/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <a class="navbar-brand" href="{url('/')}">
        {notempty $logo}
        <img src="{$logo}" height="50" class="d-inline-block align-middle" alt="">
        {endnotempty}
        {$siteName}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <small><span class="navbar-toggler-icon"></span></small>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {each $item in $menu.primary}
            {empty $item.child}
            <li class="nav-item{if($item.active)} active{endif}">
                <a class="nav-link" href="{$item.url}">{$item.icon} {$item.name}</a>
            </li>
            {else}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle{if($item.active)} active{endif}" href="{$item.url}" id="navbarDropdown" data-toggle="dropdown">
                    {$item.icon} {$item.name}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    {each $citem in $item.child}
                    <a class="dropdown-item{if($citem.active)} active{endif}" href="{$citem.url}">{$citem.icon} {$citem.name}</a>
                    {endeach}
                </div>
            </li>
            {endempty}
            {endeach}
        </ul>
    </div>
</nav>
