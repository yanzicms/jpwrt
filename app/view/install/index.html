{include header}
<div class="container">
    <div class="row justify-content-center vh-100">
        <div class="align-self-center">
            {include institle}
            <form id="install">
                <div class="form-group">
                    <label>{lang('Language selection')}</label>
                    <select class="custom-select" id="langselect">
                        <option value="" selected>{lang('Please select language')}</option>
                        <option value="zh-cn">简体中文</option>
                        <option value="en-us">English</option>
                    </select>
                    <small class="form-text text-muted">{lang('Please choose your language')}</small>
                </div>
                <div class="text-center d-none" id="next">
                    <a class="btn btn-outline-success rounded-circle" href="{url('install/detect')}" role="button"><i class="bi bi-arrow-right"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
{include footer}
