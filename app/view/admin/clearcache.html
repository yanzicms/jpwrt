{include header}
<div class="mb-3 h4 float-left">{lang('Clear cache')}</div>
<div class="container">
    <div class="row justify-content-center" style="height: 400px">
        <div class="align-self-center">
            <div class="mb-5 text-secondary">{lang('Click the button below to start cleaning the cache.')}</div>
            <div>
                <form>
                    <div class="text-center">
                        <button type="button" id="submit" class="btn btn-outline-info px-5" data-ok="{lang('The cache has been cleared.')}">
                            {lang('Clear cache')}
                            <div class="spinner-border spinner-border-sm text-secondary d-none" id="submitloading">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include footer}
