{include header}
<div class="mb-3 h4">{lang('Reading settings')}</div>
<div>
    <form>
        <div class="form-group">
            <label class="h6">{lang('Your homepage displays')}</label>
            <div class="custom-control custom-radio mb-3">
                <input type="radio" id="homepage1" name="homepage" value="newest" class="custom-control-input"{if($homepage == 'newest')} checked{endif}>
                <label class="custom-control-label" for="homepage1">{lang('Your latest posts')}</label>
            </div>
            <div class="custom-control custom-radio mb-3">
                <input type="radio" id="homepage2" name="homepage" value="static" class="custom-control-input"{if($homepage == 'static')} checked{endif}>
                <label class="custom-control-label" for="homepage2">{lang('A static page')}</label>
            </div>
        </div>
        <div class="form-group" id="homeshowdiv">
            <label for="homeshow">{lang('Home page show at most')}</label>
            <input type="number" class="form-control" id="homeshow" name="homeshow" value="{$homeshow}">
        </div>
        <div class="form-group d-none" id="staticpagediv">
            <label for="staticpage">{lang('Select page')}</label>
            <select class="custom-select" id="staticpage" name="staticpage">
                <option value="0">-- {lang('Select')} --</option>
                {each $item in $pages}
                <option value="{$item.id}"{if($staticpage == $item.id)} selected{endif}>{$item.level}{$item.title}</option>
                {endeach}
            </select>
        </div>
        <div class="form-group">
            <label for="pageshow">{lang('Pages show at most')} ({lang('Not the homepage')})</label>
            <input type="number" class="form-control" id="pageshow" name="pageshow" value="{$homeshow}">
        </div>
        <div class="form-group">
            <label for="searchengine">{lang('Search engine visibility')}</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="searchengine" name="searchengine"{if($reading.searchengine == 0)} checked{endif}>
                <label class="custom-control-label" for="searchengine">{lang('Discourage search engines from indexing this site')}</label>
            </div>
            <small class="form-text text-muted">{lang('It is up to search engines to honor this request.')}</small>
        </div>
        <button type="button" id="submit" class="btn btn-outline-info">
            {lang('Save')}
            <div class="spinner-border spinner-border-sm text-secondary d-none" id="submitloading">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </form>
</div>
<script src="{$webroot}public/static/js/reading.js"></script>
{include footer}
