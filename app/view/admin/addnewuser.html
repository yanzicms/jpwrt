{include header}
<div class="mb-3 h4 float-left">{lang('Add new user')}</div>
<div class="float-right">
    <a class="btn btn-outline-info btn-sm" href="{url('admin/allusers')}" role="button"><i class="bi bi-justify mr-1"></i>{lang('All users')}</a>
</div>
<div class="clearfix"></div>
<div class="mb-3 text-secondary"><small>{lang('Items marked with ')}<i class="bi bi-asterisk"></i>{lang(' are required')}</small></div>
<div>
    <form>
        <div class="form-group">
            <label for="username">{lang('Username')}<small><i class="bi bi-asterisk ml-2 text-secondary"></i></small></label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50">
            <small class="form-text text-muted">{lang('The username can only contain letters, numbers and hyphens. And start with a letter.')}</small>
        </div>
        <div class="form-group">
            <label for="firstname">{lang('First name')}</label>
            <input type="text" class="form-control" id="firstname" name="firstname" maxlength="50">
        </div>
        <div class="form-group">
            <label for="lastname">{lang('Last name')}</label>
            <input type="text" class="form-control" id="lastname" name="lastname" maxlength="50">
        </div>
        <div class="form-group">
            <label for="url">{lang('Website')}</label>
            <input type="text" class="form-control" id="url" name="url" maxlength="100">
        </div>
        <div class="form-group">
            <label for="language">{lang('Language')}</label>
            <select class="custom-select" id="language" name="language">
                <option value="">{lang('Site default')}</option>
                <option value="zh-cn">中文</option>
                <option value="en-us">English (United States)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">{lang('Password')}<small><i class="bi bi-asterisk ml-2 text-secondary"></i></small></label>
            <input type="password" class="form-control" id="password" name="password" maxlength="64">
            <small class="form-text text-muted">{lang('Password length must be no less than 8 characters.')}</small>
        </div>
        <div class="form-group">
            <label for="usertype">{lang('Role')}</label>
            <select class="custom-select" id="usertype" name="usertype">
                <option value="subscriber">{lang('Subscriber')}</option>
                <option value="contributor">{lang('Contributor')}</option>
                <option value="author">{lang('Author')}</option>
                <option value="editor">{lang('Editor')}</option>
                <option value="administrator">{lang('Administrator')}</option>
            </select>
        </div>
        <button type="button" id="submit" class="btn btn-outline-info reload">
            {lang('Save')}
            <div class="spinner-border spinner-border-sm text-secondary d-none" id="submitloading">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </form>
</div>
{include footer}
